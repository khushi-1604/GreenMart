<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenMart - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      background-color: #d2ebd4;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .form-section {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h3 {
      font-size: 20px;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .form-section h2 {
      font-size: 32px;
      color: #388e3c;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-section input {
      padding: 14px 18px;
      border: none;
      background-color: #f1f8e9;
      border-radius: 12px;
      margin-bottom: 18px;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-section input:focus {
      outline: none;
      background-color: #e0f2f1;
      box-shadow: 0 0 0 2px #81c784;
    }

    .form-section button {
      padding: 14px;
      background: linear-gradient(to right, #66bb6a, #43a047);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-section button:hover {
      background: linear-gradient(to right, #43a047, #2e7d32);
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .toggle a {
      color: #388e3c;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .image-section {
      flex: 1;
      background: url('images/logo.jpg') no-repeat center center/cover;
      min-height: 400px;
      position: relative;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column-reverse;
      }
      .image-section {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="form-section" id="form">
      <h3 id="form-title">GreenMart – Where Every Choice is Earth’s Voice.</h3>
      <h2 id="form-title">Login to GreenMart</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button onclick="location.href='home.html'">Login</button>
      <div class="toggle">Don't have an account? <a onclick="toggleForm()">Signup</a></div>
    </div>
    <div class="image-section"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    let isLogin = true;

    function toggleForm() {
      form.innerHTML = isLogin
        ? `<h2 id='form-title'>Create Your GreenMart Account</h2>
           <input type='text' placeholder='Full Name' required />
           <input type='email' placeholder='Email Address' required />
           <input type='tel' placeholder='Mobile Number' required />
           <input type='text' placeholder='Address' required />
           <input type='password' placeholder='Create Password' required />
           <input type='password' placeholder='Confirm Password' required />
           <button id='submit'>Signup</button>
           <div class='toggle'>Already have an account? <a onclick='toggleForm()'>Login</a></div>`
        : `<h2 id='form-title'>Login to GreenMart</h2>
           <input type='email' placeholder='Email Address' required />
           <input type='password' placeholder='Password' required />
           <button onclick="location.href='home.html'">Login</button>
           <div class='toggle'>Don't have an account? <a onclick='toggleForm()'>Signup</a></div>`;
      isLogin = !isLogin;
    }
  </script>
</body>
</html>
